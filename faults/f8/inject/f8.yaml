apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: nginx-f8
  name: nginx-f8
  namespace: ba-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-f8
  template:
    metadata:
      labels:
        app: nginx-f8
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: 
          requests:
            cpu: 500m
            memory: 200Mi