apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx-f3
  name: nginx-f3
  namespace: ba-test
spec:
  containers:
  - image: nginx
    name: nginx-f3
    resources: 
      limits: 
        cpu: 200m
        memory: 100Mi
  restartPolicy: Always
  tolerations:
    - key: "key1"
      operator: "Equal"
      value: "value1"
      effect: "NoSchedule"